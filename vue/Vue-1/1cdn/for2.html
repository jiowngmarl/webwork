<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <table>
      <tr v-for="(item, index) in items">
        <td>{{index+1}}</td>
        <td>{{item.firstName}}</td>
        <td>{{item.dept}}</td>
        <td>{{item.sal}}</td>
      </tr>
    </table>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      data(){
        return{
          items : [{firstName : "홍길동", dept : "개발1", sal : 2000},
                   {firstName : "김길동", dept : "개발2", sal : 1000},
                   {firstName : "최길동", dept : "개발3", sal : 3000}
                  ]
        }
      }
    }).mount("#app");
  </script>


</body>
</html>
